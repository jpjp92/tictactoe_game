<!DOCTYPE html>
<html lang="en">
<head>

  <title>Multiplayer Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- 환경 변수 설정 스크립트 -->
  <script>
    // 빌드 시 대체될 환경 변수 (혹은 하드코딩된 값으로 대체)
    window.ENV_SUPABASE_URL = "https://axpvmgndefueicehdetu.supabase.co";
    window.ENV_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4cHZtZ25kZWZ1ZWljZWhkZXR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQwMDI2MjYsImV4cCI6MjA0OTU3ODYyNn0.9fOKvYNUWWX4JxYHvW4-iHQ5UkuglEhM3b8l1OC4A9Q"";
  </script>
  
  <!-- 로컬 개발용 설정 (조건부 로드) -->
  <script>
    // 로컬 환경에서만 config.js를 로드
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      document.write('<script src="config.js"><\/script>');
    }
  </script>
</head>
<body>
  <h1>Multiplayer Tic Tac Toe</h1>
  
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <h2>Login / Register</h2>
    <div class="form-group">
      <input type="text" id="player-name" placeholder="Enter your name" />
      <button id="login-button">Enter Game</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>
  
  <!-- Lobby Screen -->
  <div id="lobby-screen" class="screen hidden">
    <h2>Game Lobby</h2>
    <p>Welcome, <span id="player-display-name"></span>!</p>
    
    <div class="lobby-actions">
      <div class="create-room">
        <h3>Create New Game</h3>
        <input type="text" id="room-name" placeholder="Room Name" />
        <div id="game-options">
          <button id="size-3x3-create" class="size-btn active">3x3</button>
          <button id="size-5x5-create" class="size-btn">5x5</button>
        </div>
        <button id="create-room-button">Create Room</button>
      </div>
      
      <div class="room-list-container">
        <h3>Available Rooms</h3>
        <div id="room-list" class="room-list">
          <p class="loading">Loading rooms...</p>
        </div>
        <button id="refresh-rooms">Refresh List</button>
      </div>
    </div>
  </div>
  
  <!-- Game Screen -->
  <div id="game-screen" class="screen hidden">
    <h2 id="room-title">Game Room</h2>
    
    <div class="game-info">
      <div class="player-info">
        <div id="player1-info" class="player active">
          <span class="x">X</span>: <span id="player1-name">Player 1</span>
        </div>
        <div id="player2-info" class="player">
          <span class="o">O</span>: <span id="player2-name">Player 2</span>
        </div>
      </div>
    </div>
    
    <div id="game-board"></div>
    <p id="status">Waiting for opponent...</p>
    <div class="game-actions">
      <button id="leave-game">Leave Game</button>
    </div>
  </div>

  <!-- Supabase 라이브러리 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <!-- 애플리케이션 스크립트 -->
  <script src="supabase.js"></script>
  <script src="login.js"></script>
  <script src="lobby.js"></script>
  <script src="game.js"></script>
  
  <!-- index.html -->
  <script>
    // 스크립트 로드 실패 처리
    window.onerror = function(msg, src) {
      if (src.includes('.js')) {
        console.error('스크립트 로드 오류:', msg, src);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = '애플리케이션 로드 중 오류가 발생했습니다.';
        document.body.prepend(errorDiv);
      }
    };
  </script>
</body>
</html>
