<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  
  <div id="game-options">
    <button id="size-3x3" class="size-btn active">3x3</button>
    <button id="size-5x5" class="size-btn">5x5</button>
  </div>
  
  <div id="scoreboard">
    <div class="score"><span class="x">X</span>: <span id="x-score">0</span></div>
    <div class="score"><span class="o">O</span>: <span id="o-score">0</span></div>
  </div>
  <div id="game-board"></div>
  <p id="status">X's turn</p>
  <button id="restart">Restart Game</button>
  <script src="script.js"></script>
</body>
</html>
